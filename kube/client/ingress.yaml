---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: online-client
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - pathType: ImplementationSpecific
            path: /client(/|$)(.*)
            backend:
              service:
                name: online-client
                port:
                  number: 8080
